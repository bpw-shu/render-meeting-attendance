<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>NG入力フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px; 
            max-width: 800px; 
            margin: auto; 
            background-color: #f4f4f4;
        }

        .input-group {
            margin-bottom: 15px; 
            display: flex; 
            flex-wrap: wrap; 
            align-items: center; 
        }

        label {
            margin-right: 5px; /* ラベルとのスペースを調整 */
            white-space: nowrap; /* 改行を防ぐ */
        }

        input[type="date"] {
            width: 100px; /* 幅を小さく設定 */
        }

        select {
            max-width: 150px; /* 名前選択ドロップダウンの最大幅を設定 */
        }

        .time-group {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 100px; /* 幅を調整 */
        }

        button {
            margin-top: 10px; 
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column; 
                align-items: flex-start; 
            }

            label {
                margin-right: 0; 
                margin-bottom: 5px; 
            }

            button {
                width: 100%; 
            }
        }
    </style>
    <script>
        function addInputFields() {
            const newInputGroup = document.createElement("div");
            newInputGroup.className = "time-group";

            const dateInput = document.createElement("input");
            dateInput.type = "date";
            dateInput.name = "date";
            dateInput.required = true;
            dateInput.style.width = "100px"; // 幅を統一

            const dateLabel = document.createElement("label");
            dateLabel.innerText = "日付: ";
            dateLabel.htmlFor = dateInput.id = `date-${Date.now()}`;

            const startTimeSelect = document.createElement("select");
            startTimeSelect.name = "start_time";
            startTimeSelect.required = true;

            const endTimeSelect = document.createElement("select");
            endTimeSelect.name = "end_time";
            endTimeSelect.required = true;

            // 30分刻みのオプションを追加
            const times = [
                "09:00", "09:30", "10:00", "10:30", "11:00", "11:30",
                "13:00", "13:30", "14:00", "14:30", "15:00", "15:30",
                "16:00", "16:30", "17:00", "17:30", "18:00"
            ];

            times.forEach(time => {
                const startOption = document.createElement("option");
                startOption.value = time;
                startOption.textContent = time;
                startTimeSelect.appendChild(startOption);

                const endOption = document.createElement("option");
                endOption.value = time;
                endOption.textContent = time;
                endTimeSelect.appendChild(endOption);
            });

            const startTimeLabel = document.createElement("label");
            startTimeLabel.innerText = "開始時間: ";
            startTimeLabel.htmlFor = startTimeSelect.id = `start-time-${Date.now()}`;

            const endTimeLabel = document.createElement("label");
            endTimeLabel.innerText = "終了時間: ";
            endTimeLabel.htmlFor = endTimeSelect.id = `end-time-${Date.now()}`;

            // ラッパーに要素を追加
            newInputGroup.appendChild(dateLabel);
            newInputGroup.appendChild(dateInput);
            newInputGroup.appendChild(startTimeLabel);
            newInputGroup.appendChild(startTimeSelect);
            newInputGroup.appendChild(endTimeLabel);
            newInputGroup.appendChild(endTimeSelect);

            document.getElementById("input-fields").appendChild(newInputGroup);
        }
    </script>
</head>
<body>
    <p>
        <a href="/findDate">登録済みデータから算出</a>
    </p>
    <h1>会議参加不可能な日時を入力してください</h1>
    <form method="POST">
        <div class="input-group">
            <label for="userName">入力者名:</label>
            <select name="userName" id="userName" required>
                <option value="丸山">丸山</option>
                <option value="松本">松本</option>
                <option value="清島">清島</option>
                <option value="上田">上田</option>
                <option value="中村">中村</option>
                <option value="浅尾">浅尾</option>
                <option value="竹本">竹本</option>
                <option value="仁田原">仁田原</option>
            </select> さん
        </div>
        <div id="input-fields">
            <div class="time-group">
                <label for="date-0">日付:</label>
                <input type="date" name="date" id="date-0" required style="width: 100px;">

                <label for="start-time-0">    開始時間:</label>
                <select name="start_time" id="start-time-0" value="09:00" required>
                    <option value="09:00">09:00</option>
                    <option value="09:30">09:30</option>
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="13:00">13:00</option>
                    <option value="13:30">13:30</option>
                    <option value="14:00">14:00</option>
                    <option value="14:30">14:30</option>
                    <option value="15:00">15:00</option>
                    <option value="15:30">15:30</option>
                    <option value="16:00">16:00</option>
                    <option value="16:30">16:30</option>
                    <option value="17:00">17:00</option>
                    <option value="17:30">17:30</option>
                    <option value="18:00">18:00</option>
                </select>

                <label for="end-time-0">    終了時間:</label>
                <select name="end_time" id="end-time-0" value="18:00" required>
                    <option value="09:00">09:00</option>
                    <option value="09:30">09:30</option>
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="13:00">13:00</option>
                    <option value="13:30">13:30</option>
                    <option value="14:00">14:00</option>
                    <option value="14:30">14:30</option>
                    <option value="15:00">15:00</option>
                    <option value="15:30">15:30</option>
                    <option value="16:00">16:00</option>
                    <option value="16:30">16:30</option>
                    <option value="17:00">17:00</option>
                    <option value="17:30">17:30</option>
                    <option value="18:00">18:00</option>
                </select>
            </div>
        </div>
        <button type="button" onclick="addInputFields()">他の日時も追加</button>
        <button type="submit">送信</button>
    </form>
</body>
</html>
